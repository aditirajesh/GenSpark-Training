<app-auth-layout 
      heroTitle="Welcome Back" 
      heroSubtitle="Sign in to your account and continue tracking your expenses.">
      
      <div class="login-form">
        <div class="form-header">
          <h2>Sign In</h2>
          <p>Enter your credentials to access your account</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email"
              formControlName="email"
              [class.error]="isFieldInvalid('email')"
              placeholder="Enter your email"
              autocomplete="username">
            <div *ngIf="isFieldInvalid('email')" class="error-message">
              Valid email is required
            </div>
          </div>
          
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"
              formControlName="password"
              [class.error]="isFieldInvalid('password')"
              placeholder="Enter your password"
              autocomplete="current-password">
            <div *ngIf="isFieldInvalid('password')" class="error-message">
              Password is required
            </div>
          </div>
          
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            [disabled]="loginForm.invalid || loading"
            class="submit-btn">
            <span *ngIf="loading" class="loading-spinner"></span>
            {{loading ? 'Signing In...' : 'Sign In'}}
          </button>
          
        </form>
        
        <!-- Signup Link -->
        <div class="auth-switch">
          <p>Don't have an account? 
            <button (click)="navigateToSignup()" class="link-btn">Create one here</button>
          </p>
        </div>
        
        <!-- Messages -->
        <div *ngIf="errorMessage" class="error-alert" role="alert">
          {{errorMessage}}
        </div>
        
        <div *ngIf="successMessage" class="success-alert" role="alert">
          {{successMessage}}
        </div>
        
      </div>
      
</app-auth-layout>
