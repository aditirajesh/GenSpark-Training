<div class="card" *ngIf="recipe">
  <img class="card-img-top" [src]="recipe?.image" [alt]="recipe?.name + ' image'">
  <div class="card-body">
    <h5 class="card-title">{{recipe?.name}}</h5>
    <p class="card-text">
      <strong>Cuisine:</strong> {{recipe?.cuisine}}
    </p>
    <p class="card-text">
      <strong>Cooking Time:</strong> {{recipe?.cookTimeMinutes}} minutes
    </p>
    <p class="card-text">
      <strong>Ingredients:</strong> {{getIngredientsText()}}
    </p>
  </div>
</div>
